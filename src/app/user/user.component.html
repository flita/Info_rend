<div class="row">
    <div class="col-md-12">
        <div class="card h-80 w-80 shadow-sm mt-2" *ngFor="let user of users$ | async">   
            <div class="card-body text-center">
                <strong>ID:</strong><i class="mr-5"> {{ user.id }}</i>
                <strong>Név:</strong><i class="mr-5"> {{ user.name }}</i>
                <strong>Email:</strong><i class="mr-5"> {{user.email }}</i>
                <strong>Telefonszám:</strong><i class="mr-5"> {{ user.number }}</i>
                <strong>Jogosultság:</strong><i class="mr-5"> {{ user.role }}</i>
                <button class="btn btn-warning" *ngIf="isAdmin && !(user.id == userId)" (click)="delete(user.id)">X</button>
            </div>
        </div>
    </div>
</div>
