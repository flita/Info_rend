
<div class="row">
    <div class="col col-md-12">
        <form [formGroup]="form">
            <h1 class="page-title">Bejelentekzés</h1>
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email megadása kötelező</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Jelszó</label>
                <input type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Jelszó megadása kötelező</div>
                </div>
            </div>

            <button type="submit" class="btn btn-warning mt-5" (click)="onSubmit(f.email.value, f.password.value)">Bejelentkezés</button>
        </form>
    </div>
</div>
